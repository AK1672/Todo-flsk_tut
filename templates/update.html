{% extends 'base.html' %}
{% block body %}      
      <div class="container my-3">
        <h2>Update Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">ToDo Title</label>
              <input type="text" name="title" class="form-control" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc"  class="form-label">ToDo Description</label>
              <input type="text" name="desc" class="form-control" value="{{todo.desc}}" id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
      </div>

      </div>

{% endblock body %}
